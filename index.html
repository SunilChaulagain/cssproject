<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        
        <div class="navbar">
            <div class="nav-left-section">
                <!-- box1 nav-logo -->
                <div class="nav-logo border">
                    <div class="logo"></div>
                </div>
                <!-- box 1 ends here -->

                <!-- box2 nav-address -->
                <div class="nav-address border">
                    <p class="add-first">Deliver to</p>
                    <div class="add-icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="add-second">Nepal</p>
                    </div>
                </div>
                <!-- box 2 ends here -->
            </div>
            <!-- box3 searchbar in navigation -->
            <div class="nav-search nav-middle-section">
                <select class="search-select">
                    <option value="">All</option>
                </select>
                <input class="search-input" placeholder="Search Amazon">
                <div class="search-icon" ><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <!-- box 3 ends here -->
            <div class="nav-right-section">
                <!-- box 4 language selection box -->
                <div class="lang-outer border">
                    <div class="lang-inner">
                        <div class="lang-flag">
                            <i class="fa-brands fa-canadian-maple-leaf"></i>
                            <span class="lang-text">EN</span><span class="droup-icon"><i class="fa-solid fa-caret-down"></i></span>
                        </div>
                        
                    </div>
                </div>
                <!-- box 4 ends here -->

                <!-- box5 sign-in section starts here -->
                <div class="nav-signin border">
                        <div class="display-user">
                            <p class="nav-sigin-first"><span>Hello, sign in</span></p>
                            <p class="nav-signin-second">Account & Lists <i class="fa-solid fa-caret-down"></i> </p> 
                        </div>
                </div>
                <!-- box 5 ends here -->
                
                <!-- box6 return-order starts here -->
                <div class="nav-return-order border">
                        <div>
                            <p class="nav-sigin-first">Returns</p>
                            <p class="nav-signin-second">& Orders</p>
                        </div>
                </div>
                <!-- box 6 ends here -->

                <!-- box7 cart starts here -->
                <div class="nav-cart border">
                    <p class="nav-cart-icon"><i class="fa-solid fa-cart-arrow-down"></i><span class="nav-cart-text">Cart</span></p>
                </div>
            </div>
            <!-- box 7 ends here -->
        </div>

        <div class="panel">
            <div class="panel-all pannel-right-sec">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-options">
                <p>Today's Deals</p>
                <p>Registry</p>
                <p>Customer Service</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
            <div class="panel-deals">
                Shop deals in Electronics
            </div>
        </div>
    </header>
</body>
</html>
